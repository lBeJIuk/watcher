<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<script src="require.js">
  require.config({
    baseUrl: './src',
  });

</script>

<script>
  window.globalDeps = {};
  require.onResourceLoad = function (context, map, depArray) {
    var
      {name} = map,
      deps = [],
      modDeps = []
     ;

     depArray.forEach(element => {
      modDeps.push('src' + element.url.slice(1));
     });

    if (typeof window.globalDeps[name] !== 'undefined') {
      deps = [...window.globalDeps[name]];
    }

    deps = deps.concat(modDeps);
    window.globalDeps[name] = deps;
  }

  var socket = new WebSocket('ws://localhost:8080/sw');
  socket.onopen = () => console.log('Connection was established');
  socket.onerror = (err) => console.log('Error is occured', err);
  socket.onclose = () => console.log('Connection was closed');
  socket.onmessage = (ev) => {
    var toUndef = [];

    toUndef.push((ev.data.slice(4)).split('.')[0]);

    for (var name in window.globalDeps) {
      var map = window.globalDeps[name];
      if (map.indexOf(ev.data) !== -1) {
        toUndef.push(name);
      }
    }

    toUndef.forEach(element => {
      require.undef(element);
      console.log('Reseted:', element);
    });
  }
</script>

<body>
  <button id="button">test</button>
</body>
<script src="./script.js">
</script>
</html>
